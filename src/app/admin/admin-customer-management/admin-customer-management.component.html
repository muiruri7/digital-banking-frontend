<div class="container mt-4">
    <h3>Manage Customers</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="openModal(customer)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deactivateCustomer(customer)">Deactivate</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Modal for updating customer -->
  <div class="modal fade show" tabindex="-1" role="dialog" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Customer</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input formControlName="name" id="name" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" id="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input formControlName="phone" id="phone" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input formControlName="address" id="address" type="text" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal backdrop -->
    <div class="modal-backdrop fade show" *ngIf="isModalOpen"></div>
  </div>
