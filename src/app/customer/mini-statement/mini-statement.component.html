<div class="container mt-4">
  <h3>Mini Statement for Account {{ accountId }}</h3>
  <button class="btn btn-secondary mb-2" (click)="refresh()">Refresh</button>
  <div *ngIf="loading">
    <p>Loading transactions...</p>
  </div>
  <div *ngIf="errorMessage">
    <div class="alert alert-danger">{{ errorMessage }}</div>
  </div>
  <div *ngIf="!loading && transactions.length > 0; else noTransactions">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions">
          <td>{{ tx.date | date:'short' }}</td>
          <td>{{ tx.type }}</td>
          <td>{{ tx.amount | currency }}</td>
          <td>{{ tx.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noTransactions>
    <p>No transactions available for this account.</p>
  </ng-template>
</div>
