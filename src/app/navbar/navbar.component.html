<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Digital Banking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Show Login if not authenticated -->
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <!-- When authenticated, show role-specific dashboard links and logout -->
        <ng-container *ngIf="isAuthenticated">
          <!-- For admin users -->
          <li class="nav-item" *ngIf="userRole === 'admin'">
            <a class="nav-link" routerLink="/admin-dashboard">Admin Dashboard</a>
          </li>
          <!-- For customer users -->
          <li class="nav-item" *ngIf="userRole === 'customer'">
            <a class="nav-link" routerLink="/customer-dashboard">Dashboard</a>
          </li>
          <!-- Logout option -->
          <li class="nav-item">
            <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
